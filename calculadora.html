<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>

<div class="container" id="corpo">

    <div id="screen"></div>

    <div class="row" id="teclas">
    
        <div class="col-3">
            <div class="btn" id="operator">+</div>
            <div class="btn" id="number">9</div>
            <div class="btn" id="number">6</div>
            <div class="btn" id="number">3</div>
            <div class="btn" id="number">0</div>
        </div>
            
        <div class="col-3">
            <div class="btn" id="operator">-</div>
            <div class="btn" id="number">8</div>
            <div class="btn" id="number">5</div>
            <div class="btn" id="number">2</div>
            <div class="btn" id="number">.</div>
        </div>

        <div class="col-3">
            <div class="btn" id="operator">&times;</div>
            <div class="btn" id="number">7</div>
            <div class="btn" id="number">4</div>
            <div class="btn" id="number">1</div>
            <div class="btn" id="clear">C</div>
        </div>
            
        <div class="col-3">
            <div class="btn" id="operator">&divide;</div>
            <div class="btn" id="result">=</div>
            
            
        </div>
    </div>

    </div>
</div>
<script src="calcFunctions.js"></script>

</body>
</html>
